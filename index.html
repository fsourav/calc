<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
       
    </script>
</head>
<body>

    <!-- ------------this is navbar------------- -->
    <nav class="navbar">
        <ul>
            <li class="logo">
                Calculator
            </li>
        </ul>
    </nav>

    <!-- -----------------this is navbar------------- -->

    <center>
        
        <div class="container">
            <form>
            <div class="container_input">
                <input type="text" name="display" value=" ">
            </div>
            <ul class="all_num">
                <li><input type="button" value="AC" onclick= " display.value = '' " ></li>
                <li><input type="button" value="DE" onclick= " display.value = display.value.toString().slice(0,-1) " ></li>
                <li><input type="button" value="/" onclick= " display.value += '/' " ></li>
                <li><input type="button" value="*" onclick= " display.value += '*' "   ></li>
                
                <li><input type="button" value="7" onclick= " display.value += '7' " ></li>
                
                <li><input type="button" value="8" onclick= " display.value += '8' " ></li>
                <li><input type="button" value="9" onclick= " display.value += '9' " ></li>
                <li><input type="button" value="+" onclick= " display.value += '+' " ></li>
                <li><input type="button" value="4" onclick= " display.value += '4' " ></li>
                <li><input type="button" value="5" onclick= " display.value += '5' " ></li>
                <li><input type="button" value="6" onclick= " display.value += '6' " ></li>
                <li><input type="button" value="-" onclick= " display.value += '-' " ></li>
                <li><input type="button" value="1" onclick= " display.value += '1' " ></li>
                <li><input type="button" value="2" onclick= " display.value += '2' " ></li>
                <li><input type="button" value="3" onclick= " display.value += '3' " ></li>
                <li><input type="button" value="=" onclick= " display.value = eval(display.value) " ></li>
                <li><input type="button" value="." onclick= " display.value += '.' " ></li>
                <li><input type="button" value="0" onclick= " display.value += '0' " ></li>
                <li><input type="button" value="00" onclick= " display.value += '00' " ></li>
                <li><input type="button" value="Clear" class="clear" onclick= " display.value = '' "></li>
               
                

            </ul>
        </form>
        </div>
    </center>

</body>
</html>
